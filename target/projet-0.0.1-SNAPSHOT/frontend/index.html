<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Personnes</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gestion des Personnes</h1>
           
        </header>

        <!-- Recherche -->
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Rechercher par nom ou ID">
            <button class="btn-primary" id="searchBtn" onclick="searchPerson()">Rechercher</button>
            <button class="btn-secondary" id="showAllBtn" onclick="loadPersons()">Afficher tout</button>
        </div>

        <div class="content-grid">
            <!-- Formulaire -->
            <div class="card form-card">
                <h2 id="formTitle">Ajouter une personne</h2>
                <form id="personForm">
                    <input type="hidden" id="personId">
                    <div class="input-group">
                        <label for="name">Nom</label>
                        <input type="text" id="name" placeholder="Nom" required>
                    </div>
                    <div class="input-group">
                        <label for="age">Âge</label>
                        <input type="number" id="age" placeholder="Âge" required>
                    </div>
                    <div class="form-buttons">
                        <button type="submit" class="submit-btn">Valider</button>
                        <button type="button" class="cancel-btn" onclick="resetForm()">Annuler</button>
                    </div>
                </form>
            </div>

            <!-- Tableau -->
            <div class="card table-card">
                <h2>Liste des personnes</h2>
                <div class="table-responsive">
                    <table id="personTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nom</th>
                                <th>Âge</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
